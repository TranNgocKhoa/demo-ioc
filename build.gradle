plugins {
    id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
    mavenCentral()
    maven {
        url = uri("https://maven.pkg.github.com/TranNgocKhoa/ioc")
        credentials {
            username = project.findProperty("gpr.user") ?: System.getenv("GITHUB_ACTOR")
            password = project.findProperty("gpr.key") ?: System.getenv("GITHUB_READ_TOKEN")
        }
    }
}

dependencies {
    implementation 'com.khoa:ioc:0.0.1'
}

tasks.named('test') {
    useJUnitPlatform()
}
